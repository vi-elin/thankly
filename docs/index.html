<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankly - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 3em;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .link-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .link-card p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thankly</h1>
        <p class="subtitle">Legal Documents</p>

        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we protect your data and privacy</p>
            </a>

            <a href="terms-of-service.html" class="link-card">
                <h2>Terms of Service</h2>
                <p>Understand the terms of using our app</p>
            </a>
        </div>

        <div class="footer">
            <p>Last updated: December 28, 2025</p>
            <p style="margin-top: 10px;">Questions? Contact us at <a href="mailto:vielindevelopment@gmail.com"
                    style="color: #667eea;">vielindevelopment@gmail.com</a></p>
        </div>
    </div>
</body>

</html>
